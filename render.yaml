services:
  - type: web
    name: predictive-analytics-dashboard
    env: python
    buildCommand: pip install -r requirements.txt && chmod +x setup.sh && ./setup.sh
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
